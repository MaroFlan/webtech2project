<div class="container">

  <div class="mt-5 pt-5 text-center">
    <h2>Sign in to PlatzhalterProjekt</h2>
  </div>
  <div class="rounded-lg shadow-lg p-5 mt-5 mx-auto py-4" style="width: 600px; min-height: 400px; background-color: #EEE">

    <label for="firstName" class="d-block">Name</label>
    <div class="mb-4 d-flex">
      <div class="w-50 mr-1">
        <input id="firstName" class="form-control mb-2 d-inline" type="text" placeholder="First Name" name="fName" required #fName maxlength="24">
      </div>
      <div class="w-50 ml-1">
        <input id="lastName" class="form-control mb-2 d-inline" type="text" placeholder="Last Name" name="lName" required #lName maxlength="24">
      </div>

    </div>

    <label for="username" class="d-block">Username</label>
    <input id="username" class="form-control mb-4" type="text" placeholder="Username" name="username" required #uName minlength="6" maxlength="24">

    <label for="Email" class="d-block">E-Mail</label>
    <input id="Email" class="form-control mb-4" type="email" placeholder="E-Mail" name="email" required #email>

    <div class="mb-4">
      <label for="password" class="d-block">Password</label>
      <input id="password" class="form-control mb-2" type="password" placeholder="Enter Password" name="password" required #pWord minlength="8" maxlength="24">
      <input id="repeatPassword" class="form-control mb-2" type="password" placeholder="Repeat Password" name="password2" required #pWord2 minlength="8" maxlength="24">
    </div>

    <input id="regBtn" type="submit" value="Register" class="btn btn-outline-primary mt-2 form-control form-control-lg" (click)="register(uName.value, pWord.value, pWord2.value, email.value, fName.value, lName.value)">

  </div>

</div>
