<div class="alert alert-info" *ngIf="news.length == 0">
  No news available
</div>

<div class="list-group" *ngIf="news.length > 0">
  <div class="list-group-item d-flex flex-row" *ngFor="let n of reversedNews; let i = index" [class.list-group-item-primary]="i == 0">
    <div class="w-100 mr-2">
      <h5 class="mb-0">{{n.headline}} <!--{{n.id}}--> <span class="badge badge-warning" *ngIf="i == 0">Latest News</span></h5>
      <h6 class="mb-0"> {{n.content}}</h6>
    </div>
    <div>

      <wt2-update-news>
        <form (submit)="updateNews($event)">
          <input type="hidden" name="id" value="{{n.id}}"/>
          <button class="btn btn-block btn-outline-secondary">edit msg</button>
        </form>
      </wt2-update-news>

      <form (submit)="deleteNews($event)">
        <input type="hidden" name="id" value="{{n.id}}"/>
        <button class="btn btn-block btn-outline-danger" >delete msg</button>
      </form>


    </div>
    <div class="flex-shrink-0">

      <small>{{n.publishedOn | date:mediumDate}}</small>




    </div>
  </div>
</div>

<button (click)="clickEvent()" class="btn btn-block btn-outline-danger" >Button der Hoffnung </button>
<p>
  {{msg}}
</p>
